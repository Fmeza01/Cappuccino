<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvitaciÃ³n al Cine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex; align-items: center; justify-content: center;
      padding: 1rem;
    }
    .invite-card, .response-message {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px; width: 100%;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .hidden { opacity: 0; transform: scale(0.9); pointer-events: none; }
    .invite-card p {
      font-size: 1rem;
      color: #004d40;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      color: #c62828;
      margin-bottom: 1.5rem;
    }
    .buttons button {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #yesBtn { background: #00796b; color: #fff; }
    #yesBtn:hover { background: #005a4f; }
    #noBtn { background: #c62828; color: #fff; }
    #noBtn:hover { background: #8e1f1f; }
    .response-message p {
      font-size: 1.3rem;
      color: #004d40;
      margin-bottom: 1rem;
    }
    .response-message .emoji {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="invite-card" id="inviteCard">
    <p>SeÃ±orita Elizaso, la presente pantalla tiene como finalidad invitarla a usted al cine el viernes.</p>
    <p>Por favor, se le hace presente que la respuesta tiene un cronÃ³metro:</p>
    <div id="timer">01:30</div>
    <div class="buttons">
      <button id="yesBtn">Â¡SÃ­!</button>
      <button id="noBtn">Lo siento</button>
    </div>
  </div>

  <div class="response-message hidden" id="responseMessage">
    <p id="messageText"></p>
    <div class="emoji" id="messageEmoji">ðŸŽ¬</div>
  </div>

  <script>
    // CronÃ³metro de 90 segundos
    let totalSec = 90;
    const timerEl = document.getElementById('timer');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    const interval = setInterval(() => {
      const min = String(Math.floor(totalSec / 60)).padStart(2, '0');
      const sec = String(totalSec % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      if (totalSec <= 0) {
        clearInterval(interval);
        yesBtn.disabled = true;
        noBtn.disabled  = true;
        timerEl.textContent = '00:00';
      }
      totalSec--;
    }, 1000);

    // Manejo de respuesta
    const inviteCard     = document.getElementById('inviteCard');
    const responseMsg    = document.getElementById('responseMessage');
    const messageText    = document.getElementById('messageText');
    const messageEmoji   = document.getElementById('messageEmoji');

    yesBtn.addEventListener('click', () => {
      showResponse('Â¡Genial, seÃ±orita Elizaso! Nos vemos en el cine.', 'ðŸ˜Š');
    });
    noBtn.addEventListener('click', () => {
      showResponse('Â¡Entendido, seÃ±orita Elizaso! Otra vez serÃ¡.', 'ðŸ˜‰');
    });

    function showResponse(text, emoji) {
      clearInterval(interval);
      inviteCard.classList.add('hidden');
      messageText.textContent  = text;
      messageEmoji.textContent = emoji;
      responseMsg.classList.remove('hidden');
    }
  </script>
</body>
</html>
