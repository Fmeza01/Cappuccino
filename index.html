  <style>

      border: 2px solid #00796b; border-radius: 0.5rem;
      font-size: 1rem;
    }
    .buttons button {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;

</head>
